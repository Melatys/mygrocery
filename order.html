    <button type="button" class="button" onclick="clearCart()">Clear Cart</button>

     <script>
        const productPrices = {
            "apple" : 1.90,
            "strawberries" : 6.50,
            "banana" : 3.20,
            "broccoli" : 5.80,
            "carrot" : 4.50,
            "cucumber" : 5.00,
            "butter" : 11.90,
            "cheese" : 21.90,
            "milk" : 8.45,
            "mineral" : 2.50,
            "juice" : 6.50,
            "coffee" : 12.90,
            "tea" : 6.90,
            "drinks" : 2.90,
            "chips" : 4.90,
            "biscuit" : 5.90,
            "chocolate" : 9.90,
            "sardines" : 5.20,
            "noodle" : 6.75,
            "ramen" : 23.10,
            "rice" : 32.90,
            "vermicelli" : 4.30,
            "flour" : 2.50,
            "nugget" : 9.70,
            "fries" : 8.60,
            "icecream" : 5.20,
            "minyakmasak" : 33.90,
            "sunflower" : 27.70,                    
            "olive" : 29.90,
            "shampoo" : 12.90,
            "toothpaste" : 5.80,
            "bodywash" : 10.60,        
        };

        function toggleExtraOrder() 
        {
            const extraOrder = document.getElementById("extraOrder");
            const checkbox = document.getElementById("addorder");

            if (checkbox.checked)
            {
                extraOrder.style.display = checkbox.checked ? "block" : "none";
            }
            
            else
            {
                extraOrder.style.display = "none";
            }   
        }

        function addToCart ()
        {
            const product1 = document.getElementById("product").value;
            const quantity1 = parseInt(document.getElementById("quantity").value);

            const addSecond = document.getElementById("addorder").checked;
            const product2 = document.getElementById("product2").value;
            const quantity2 = parseInt(document.getElementById("quantity2").value);

            if (!product1 || !quantity1)
            {
                alert("Please select a product and enter quantity.");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ product: product1, quantity: quantity1});

            if (addSecond && product2 && quantity2 > 0)
            {
                cart.push({product: product2, quantity: quantity2 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            displayCart();

        }

        function displayCart() 
        {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartBody = document.getElementById("cartBody");
            const totalDisplay = document.getElementById("totalPrice");

            cartBody.innerHTML = "";
            let total = 0;

            for (let i = 0; i < cart.length; i++) 
            {
                const item = cart[i];
                const price = productPrices[item.product] || 0;
                const subtotal = price * item.quantity;
                total += subtotal;

                const row = document.createElement("tr");

                const tdNo = document.createElement("td");
                tdNo.textContent = i + 1;
                row.appendChild(tdNo);

                const tdProduct = document.createElement("td");
                tdProduct.textContent = item.product;
                row.appendChild(tdProduct);

                const tdPrice = document.createElement("td");
                tdPrice.textContent = "RM" + price.toFixed(2);
                row.appendChild(tdPrice);

                const tdQuantity = document.createElement("td");
                tdQuantity.textContent = item.quantity;
                row.appendChild(tdQuantity);

                const tdTotal = document.createElement("td");
                tdTotal.textContent = "RM" + subtotal.toFixed(2);
                row.appendChild(tdTotal);

                cartBody.appendChild(row);

            }

            totalDisplay.innerHTML = "<strong>RM " + total.toFixed(2) + "<strong>";

        }

        function clearCart()
        {
            localStorage.removeItem("cart");
            displayCart();
        }

        window.onload = displayCart;
     </script>
